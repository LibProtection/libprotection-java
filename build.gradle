group 'com.ptsecurity'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.60'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'
apply plugin: 'antlr'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile "org.hibernate.validator:hibernate-validator:6.0.4.Final"
    compile "org.apache.commons:commons-text:1.1"
    compile "commons-io:commons-io:2.5"
    compile "org.owasp.encoder:encoder:1.2.1"
    antlr "org.antlr:antlr4:4.5"
    testCompile 'junit:junit:4.12'
// https://mvnrepository.com/artifact/org.antlr/antlr4-runtime
    compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

task copyGrammarFiles{
    doLast {
        copy {
            from '\\submodules\\libprotection-common\\grammars'
            into 'src\\main\\antlr'
        }
    }
}
generateGrammarSource.dependsOn copyGrammarFiles

task copyGrammarTestFiles{
    doLast {
        copy {
            from '\\submodules\\libprotection-common\\test-cases\\tokenization'
            into 'src\\test\\resources\\tokenization-test-cases'
        }
    }
}
test.dependsOn copyGrammarTestFiles

compileKotlin.dependsOn generateGrammarSource