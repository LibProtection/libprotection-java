      xmlns:h="http://java.sun.com/jsf/html"

 <h:head>
     <title>LibProtection</title>
 </h:head>
 <h:body>
    <h:outputText value="#{Main.safeString}" escape="false" /><br />

        <h:panelGrid columns="2" border="0">
            <h:outputText value="Format:"/>

        <h:commandButton value="Apply!" />
    </h:form>
